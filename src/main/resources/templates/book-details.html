<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
</head>
<body>
<h1 th:text="${book.title}">Book Title</h1>

<div>
    <img th:src="@{${book.coverImage}}" alt="Cover Image" width="200" height="300"/>
</div>
<p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
<p><strong>Description:</strong> <span th:text="${book.description}">Book Description</span></p>

<h2>Reviews</h2>
<div th:each="review : ${reviews}">
    <p><strong>Review:</strong> <span th:text="${review.comment}">Review Text</span></p>
</div>

<h3>Leave a Review</h3>
<form th:action="@{/books/{id}/reviews(id=${book.id})}" method="post">
    <label for="comment">Your Review:</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
    <button type="submit">Submit Review</button>
</form>

<a href="/books">Back to Book List</a>
</body>
</html>
