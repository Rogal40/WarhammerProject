<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Book List</title>
</head>
<body>
<h1>Admin - Book List</h1>

<a th:href="@{/admin/books/add}">Add New Book</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td>
            <a th:href="@{/admin/books/edit/{id}(id=${book.id})}">Edit</a>
            <form th:action="@{/admin/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/books}">Back to Books</a>
</body>
</html>
