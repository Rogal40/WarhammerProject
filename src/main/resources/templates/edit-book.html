<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/admin/books/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" rows="5"></textarea>
    <br>

    <label for="coverImage">Cover Image URL:</label>
    <input type="text" id="coverImage" name="coverImage" th:field="*{coverImage}" required>
    <br>

    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/admin/books}">Back to Book List</a>
</body>
</html>
